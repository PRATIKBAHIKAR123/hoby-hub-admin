<div class="page" id="programs">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">Subcategories</h4>
                <div class="page-title-right">
                    <button [routerLink]="'/masters/add-subcategory'" type="button" class="btn btn-primary waves-effect waves-light">
                        <span><i class="ri-add-fill"></i>Add Subcategory</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="p-4">
        <ag-grid-angular
        class="ag-theme-alpine" style="width: 100%; height: 500px;"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [components]="frameworkComponents"
            [context]="context"
            [theme]="'legacy'"
            [rowSelection]="'single'"
            (gridReady)="onGridReady($event)"
            
            >
        </ag-grid-angular>
    </div>
</div>
