<div class="page" id="programs">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">Registered Vendors</h4>
      
                <div class="page-title-right">
                    <button [routerLink]="'/vendors/add-vendor'" type="button" class="btn btn-primary waves-effect waves-light"><span><i class=" ri-add-fill"></i>Add Vendor</span></button>
                </div>
      
            </div>
        </div>
      </div>
      <div class="table-responsive grey_labels_table">
        <table class="table align-middle table-nowrap mb-0">
            <thead>
                <tr>
                    <th scope="col">VID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Approved date</th>
                    <th scope="col">Expiry Date</th>
                    <th scope="col">Last renewal date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="isLoading">
                    <td colspan="7" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
                <tr *ngFor="let vendor of paginatedVendors">
                    <th>{{ vendor.id }}</th>
                    <td class="d-flex gap-2">
                        <div>
                            <div>{{ vendor.name }}</div>
                            <div>{{ vendor.phoneNumber }}</div>
                        </div>
                    </td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td>{{ vendor.createdDate | date:'shortDate' }}</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="d-flex gap-2 align-items-center">
                        <img src="assets/images/icons/Edit Square.png" width="16" height="16" (click)="navigateToVendorDetails(vendor.id)" style="cursor: pointer;"/>
                        <img src="assets/images/icons/Delete 2.png" width="16" height="16"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col col-sm-12">
        <div class="text-sm-right listjs-pagination">
            <ngb-pagination 
                [collectionSize]="totalItems" 
                [pageSize]="itemsPerPage"
                [(page)]="currentPage"
                (pageChange)="onPageChange($event)"
                [maxSize]="5"
                [rotate]="true"
                [boundaryLinks]="true">
                <ng-template ngbPaginationPrevious><img src="assets/images/icons/Down 4.png" height="24" width="24" /> Back</ng-template>
                <ng-template ngbPaginationNext>Next <img src="assets/images/icons/Down 5.png" height="24" width="24" /></ng-template>
            </ngb-pagination>
        </div>
    </div>
    </div>
