<div>
    <div class="form-title">
        Student Details

    </div>
    <div class="form-section">
        <div class="row">
            <div class="col-6 mb-3">
                <div>
                    
                        <label for="placeholderInput" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="placeholderInput" placeholder="Student Name">
                        
                </div>
            </div>
            <div class="col-6 mb-3">
                <div>
                    
                        <label for="placeholderInput1" class="form-label">Student ID / Registration Number</label>
                        <input type="text" class="form-control" id="placeholderInput1" placeholder="Student ID / Registration Number">
                        
                </div>
            </div>
            <div class="col-6 mb-3">
                <div>
                    
                        <label for="placeholderInput1" class="form-label">Class or Course Name</label>
                        <input type="text" class="form-control" id="placeholderInput1" placeholder="Class or Course Name">
                        
                </div>
            </div>
            </div>

    </div>
</div>


<div>
    <div class="form-title">
        Progress Details

    </div>
    <div class="form-section">
        <div class="row">
            <div class="col-6 mb-3">
                <div>
                    
                        <label for="placeholderInput" class="form-label">Type Of Entry</label>
                        <input type="text" class="form-control" id="placeholderInput" placeholder="Type Of Entry">
                        
                </div>
            </div>
            <div class="col-6 mb-3">
                <div>
                    
                        <label for="placeholderInput1" class="form-label">Award/Certificate name</label>
                        <input type="text" class="form-control" id="placeholderInput1" placeholder="Award/Certificate name">
                        
                </div>
            </div>
            <div class="col-6 mb-3">
                <div>
                    
                        <label for="placeholderInput1" class="form-label">Date & Time</label>
                        <input type="text" class="form-control" id="placeholderInput1" placeholder="Class or Course Name">
                        
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <div>
                        
                            <label for="placeholderInput" class="form-label">Description/ Details</label>
                            <textarea type="text" class="form-control" id="placeholderInput" placeholder="Type Of Entry" rows="4"></textarea>
                            
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div>
                        
                            <label for="placeholderInput1" class="form-label">Recorded by</label>
                            <input type="text" class="form-control" id="placeholderInput1" placeholder="Recorded by">
                            
                    </div>
                </div>
                </div>
    </div>
</div>

<div>
    <div class="form-title">
        Additional Information

    </div>
    <div class="form-section">
        <div class="row">
            <div class="col-6 mb-3">
                <label for="placeholderInput" class="form-label">Supporting Documents/Files</label>
            <app-file-upload [acceptedFormats]="'.jpg,.png,.pdf,.zip'" (fileSelected)="handleFile($event)"></app-file-upload>
        </div>
            <div class="col-6 mb-3">
                <div>
                    
                        <label for="placeholderInput" class="form-label">Comments/Notes</label>
                        <textarea type="text" class="form-control" id="placeholderInput" placeholder="Enter comments/notes" rows="8"></textarea>
                        
                </div>
            </div>

    </div>
</div>
<div class="text-end mt-2 gap-2">
    <button type="button" class="btn btn-ghost-primary waves-effect waves-light material-shadow-none">Cancel</button>
    <button type="button" class="btn btn-primary waves-effect waves-light ml-2"><span>Update</span></button>
</div>
