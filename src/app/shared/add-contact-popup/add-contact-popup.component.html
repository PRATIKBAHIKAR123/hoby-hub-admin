<div class="modal-header">
    <h5 class="modal-title text-primary">Contact Details</h5>
    <button type="button" class="btn-close" (click)="closeModal()"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="contactForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Program Title</label>
          <input type="text" class="form-control" formControlName="programTitle" placeholder="Enter Program Title">
        </div>
        <div class="col-md-6">
          <label class="form-label">Institute Name</label>
          <input type="text" class="form-control" formControlName="instituteName" placeholder="Enter Institute Name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone No. 1</label>
          <input type="text" class="form-control" formControlName="phoneNo1" placeholder="Enter Phone No.">
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone No. 2</label>
          <input type="text" class="form-control" formControlName="phoneNo2" placeholder="Enter Phone No.">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Select Year</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="selectYear">
          <label class="form-check-label">Year Selected</label>
        </div>
      </div>

      <!-- Image Upload Section -->
      <div class="mt-4">
        <label class="form-label">Profile Photo</label>
        <app-file-upload [acceptedFormats]="'.jpg,.png,'" (fileSelected)="handleFile($event)"></app-file-upload>
      </div>

      <!-- Uploaded Images -->
      <div class="row mt-3" *ngIf="images.length > 0">
        <div class="col-md-3" *ngFor="let img of images">
          <img [src]="img" class="img-thumbnail">
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submitForm()" >Submit</button>
  </div>
