<!-- directory-table.component.html -->
<div class="form-section p-0">
<table class="table table-responsive text-center m-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">S No.</th>
        <th scope="col">Text</th>
        <th scope="col">Image</th>
        <th scope="col">Extra</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.sno }}</td>
        <td>{{ invoice.text }}</td>
        <td>
          <div class="d-flex align-items-center gap-2">
            <img [src]="invoice.image" height="70" width="70" alt="Invoice Image">
            <span>{{ invoice.text }}</span>
          </div>
        </td>
        <td>{{ invoice.extra }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td><button class="btn btn-outline-primary mt-2">+ Add Class Details</button></td>
        <td><button class="btn btn-outline-primary mt-2">+ Add Class Details</button></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
